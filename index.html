<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <article>
    <div>
      <img
        srcset="./images/image-header-mobile.jpg 654w,
                ./images/image-header-desktop.jpg 540w"
        sizes="(max-width: 1040px) 654px,
                540px"
        src="./images/image-header-desktop.jpg"
        alt="Our team working in our office" />
    </div>
    
    <section class="main">
      <hgroup>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </hgroup>
      
      <section class="stats">
        <p><strong>10k+</strong> companies</p>
        <p><strong>314</strong> templates</p>
        <p><strong>12M+</strong> queries</p>
      </section>
    </section >
  </article>
</body>
</html>
